<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Neighborhood Map</title>
</head>

<body>
    <input id="toggle" type="checkbox" class="hidden-menu-checkbox"></input>

    <label for="toggle" class="hamburger">
        <div class="top-bun"></div>
        <div class="meat"></div>
        <div class="bottom-bun"></div>

    </label>
    
    
    <aside class="hidden-menu">
        <h2>Locations</h2>
        <div>
            <input data-bind="value: query, valueUpdate: 'keyup'" placeholder="favorite location"/>
        </div>
    
        <ul data-bind="foreach: filteredLocations ">
            <li>
                <span data-bind="text:name"></span>
            </li>
        </ul>
    </aside>
        
    <main id="map" class="map"></main>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsOZ83svAULg4DhOPoqlYrv1w8Ds2TB8I&callback=initMap"></script>
</body>
</html>
