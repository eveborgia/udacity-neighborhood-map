<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>Neighborhood Map</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h2>Locations</h2>
                <div>
                    <input data-bind="value: query, valueUpdate: 'keyup'" placeholder="favorite location"/>
                </div>
            
                <ul data-bind="foreach: filteredLocations ">
                    <li>
                        <span data-bind="text:name"></span>
                    </li>
                </ul>
            </div>
            <div class="col-sm-8" id="map-col">
                <div id="map"></div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsOZ83svAULg4DhOPoqlYrv1w8Ds2TB8I&callback=initMap"></script>
</body>
</html>
