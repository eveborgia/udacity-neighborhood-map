<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Neighborhood Map</title>
</head>

<body>
    <input id="toggle" type="checkbox" class="hidden-menu-checkbox">

    <label for="toggle" class="hamburger">
        <div class="top-bun"></div>
        <div class="meat"></div>
        <div class="bottom-bun"></div>

    </label>

    <aside class="hidden-menu">
        <h2>South Beach Locations</h2>
        <div>
            <input data-bind="textInput: query," placeholder="Filter Location"/>
        </div>

        <ul data-bind="foreach: filteredLocations ">
            <li data-bind="text: $data.name, click: clickLocationName"></li>
        </ul>
    </aside>

    <aside class="foursquare">
        <div>Source: Forsquare</div>
    </aside>
        
    <main id="map" class="map"></main>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&callback=init" onerror="googleMapsError()"></script>
</body>
</html>
