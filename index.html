<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Neighborhood Map</title>

</head>
<body>
    <h2>Locations</h2>
    <ul data-bind="foreach: locations">
        <li>
            <span data-bind="text: name"></span>
        </li>
    </ul>

    <div id="map"></div>
    


    <script type="text/javascript" src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlNbwrR4K5n_iXj2By0He6W_2EXSwZ-sc&v=3&libraries=places&callback=initMap">
    </script>

</body>
</html>
